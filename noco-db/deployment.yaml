---
apiVersion: v1
kind: Secret
metadata:
  name: nocodb-db-secret
type: Opaque
data:
  # ==== Postgres ====
  # имя базы: nocodb
  POSTGRES_DB: bm9jb2Ri
  # пользователь: nocodb
  POSTGRES_USER: bm9jb2Ri
  # пароль: password
  POSTGRES_PASSWORD: cGFzc3dvcmQ=

  # ==== NocoDB ====
  # NC_DB: pg://postgres:5432?u=nocodb&p=password&d=nocodb
  # (это connection string к postgres-сервису ниже)
  NC_DB: cGc6Ly9wb3N0Z3Jlczo1NDMyP3U9bm9jb2RiJnA9cGFzc3dvcmQmZD1ub2NvZGI=
  # секрет для JWT, просто рандомная строка
  NC_AUTH_JWT_SECRET: c29tZS1sb25nLXNlY3JldC1rZXk=

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: nocodb-db-secret
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        # ⚠️ временное хранилище, при пересоздании пода данные сотрутся
        - name: pgdata
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nocodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nocodb
  template:
    metadata:
      labels:
        app: nocodb
    spec:
      containers:
        - name: nocodb
          image: nocodb/nocodb:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: nocodb-db-secret

---
apiVersion: v1
kind: Service
metadata:
  name: nocodb
spec:
  selector:
    app: nocodb
  ports:
    - port: 80
      targetPort: 8080
