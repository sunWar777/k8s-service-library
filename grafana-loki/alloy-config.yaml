apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
data:
  config.alloy: |
    logging {
      level = "info"
    }

    discovery.kubernetes "pods" {
      role = "pod"
    }

    loki.source.kubernetes "pods" {
      targets    = discovery.kubernetes.pods.targets
      forward_to = [loki.process.logs.receiver]
    }

    loki.process "logs" {

      stage.json {
        expressions = {
          level  = "level",
          msg    = "message",
          logger = "loggerName",
        }
      }

      stage.labels {
        values = {
          level  = "",
          logger = "",
        }
      }

      forward_to = [loki.write.default.receiver]
    }

    loki.write "default" {
      endpoint {
        url = "http://loki:3100/loki/api/v1/push"
      }
    }
